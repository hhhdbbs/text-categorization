  <script type="text/javascript">
    //下面这个函数是从https://www.jianshu.com/p/fbe783ecb227抄来的，用于响应式地修改rem的数值
    !function(n){
      let e = n.document;
      let t = e.documentElement;
      let i = 1080;
      let d = i / 8;
      let o = "orientationchange" in n ? "orientationchange" : "resize";
      let a = function () {
        let n = t.clientWidth || 1080;
        //n > 720 && (n = 720);
        t.style.fontSize = n / d + "px";
        console.log(n / d + "px");
      };
      e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))
    }(window);
  </script>
